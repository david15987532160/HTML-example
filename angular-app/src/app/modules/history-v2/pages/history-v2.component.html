<div class="container">
  <div class="box box-danger">

    <div class="box-body no-padding">

            <ul class="users-list clearfix">
              <li class="list_item"
                  *ngFor="let eachImage of images"

                  (click)="onSelect(eachImage)">
                <img src="{{ eachImage.src }}"> <br>
                {{ eachImage.id  }}  -  {{eachImage.name}} - {{eachImage.date}}
              </li>
            </ul>
    </div>

    <nz-pagination
        [nzPageIndex]="1"
        [nzTotal]="images.length"
        [nzPageSize]="8">
    </nz-pagination>

  </div>
</div>
<!--[class.selected]="eachImage === selectedImage"-->
